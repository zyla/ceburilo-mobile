<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com cdn.leafletjs.com maxcdn.bootstrapcdn.com 'unsafe-eval' http://open.mapquestapi.com; style-src 'self' cdn.leafletjs.com maxcdn.bootstrapcdn.com 'unsafe-inline'; media-src *; img-src *.tile.openstreetmap.org">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <title>Ceburilo</title>
  </head>
  <body>
    <div id="templates">

      <div data-template-name="main">
        <!-- Logo -->
        <div class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <a class="navbar-brand text-center center-block">Ceburilo</a>
          </div>
        </div>

        <!-- Glowna czesc -->
        <div class="container fill">
          <div class="row text-center">
            Dojedz za darmo
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="input_begin">Z:</label>
                <input type="text" class="form-control" id="input_begin">
              </div>
              <button id="button_location" class="btn btn-default">GPS</button>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <label for="input_end">Do:</label>
                <input type="text" class="form-control" id="input_end">
              </div>
            </div>
          </div>

          <!-- Przycisk wyslij -->
          <div class="row text-center">
            <button id="button_search" class="btn btn-info">Szukaj</button>
          </div>
        </div>
      </div>

      <div data-template-name="map">
        <div class="container text-center">
          23423452ms
        </div>
        <div id="mapid"></div>
        <div class="container">
        <a href="#" id="show-main">show main</a>
        </div>
      </div>

      <div data-template-name="autocomplete-item">
        <span class="name"></span>
      </div>
    </div>

    <div id="autocomplete" style="display: none;">
      <div class="contents"></div>
      <div class="copyright">Â© <a href="https://www.openstreetmap.org" target="_blank">OpenStreetMap</a></div>
    </div>

    <div id="app">
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>
    <script type="text/javascript" src="js/autocomplete.js"></script>
    <script type="text/javascript" src="js/backend.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
